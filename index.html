<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/logo/payapi-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Payapi</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__left">
                    <img src="./Images/logo/header-logo.svg" alt="header-logo" width="135" height="38">
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item"><a href="./index.html">Pricing</a></li>
                            <li class="header__item"><a href="./index.html">About</a></li>
                            <li class="header__item"><a href="./index.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__right">
                    <img class="header__mlogo" src="./Images/logo/humburger-logo.svg" alt="logo">
                    <button class="header__btn">Schedule a Demo</button>
                </div>
            </div>
        </div>

    </header>
    <main>

        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__left">
                        <h1 class="hero__title">Start building with our APIs for absolutely free.</h1>
                        <form action="https://echo.htmlacademy.ru/" class="hero__form" method="get">
                            <input class="hero__input" name="email" type="email" required placeholder="Enter email address" min="6" max="40">
                            <button class="hero__btn">Schedule a Demo</button>
                        </form>
                        <p class="hero__subtitle">Have any questions? <span>Contact Us</span></p>
                    </div>
                    <div class="hero__right">

                        <img class="hero__img" src="./Images/png/hero-telefon.png " width="310" height="500" alt="hero-img">
                    </div>
                </div>
            </div>

        </section>

    </main>
</body>

</html>
